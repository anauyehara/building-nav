<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Building a nav</title>
</head>
<body>
<div class="box red left"></div>
<div class="box green left"></div>
<div class="box blue left"></div>
<div class="box purple right"></div>
<div class="box yellow right"></div>
<div class="box orange right"></div>

<div class="box green left"></div>

<div class="box orange right"></div>    -->


<nav class="main-nav">
   
    <img src="img/marvel.jpg"
    class="logo" alt="brand logo" background="blue"  >

    <div class="nav-list"> </div>
    
    <ul class="nav-list">

            <li>
                <a href="https://www.facebook.com"target="_blank" class="fab fa-facebook fa-2x"></a>
            </li>
            <li>
                <a href="https://www.instagram.com/"target="_blank"class="fab fa-instagram fa-2x"></a>
            </li>
            <li>
                <a href="https://twitter.com/"target="_blank" class="fab fa-twitter fa-2x"></a>
            </li>

        </ul>
       </footer>
